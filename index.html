<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bunny.net Iframe Loop 0.2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #touchBlocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <iframe id="videoIframe" allow="autoplay; encrypted-media; fullscreen;" allowfullscreen></iframe>
  <div id="touchBlocker"></div>

  <script>
    const videoUrls = [
      "https://iframe.mediadelivery.net/embed/413613/0e7baa2b-7689-491b-bebc-338761ac9f7c?autoplay=true&loop=false&muted=true&preload=true&responsive=true",
      "https://iframe.mediadelivery.net/embed/413613/755de82d-44ca-41ea-804e-0e9ee2d2b261?autoplay=true&loop=false&muted=true&preload=true&responsive=true"
    ];

    let currentVideo = 0;
    const iframe = document.getElementById('videoIframe');

    function loadVideo() {
      iframe.src = videoUrls[currentVideo];
    }

    // Cambiar video autom치ticamente cada X segundos
    const VIDEO_DURATION_SECONDS = 30; // Cambia esto por la duraci칩n real del video en segundos

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videoUrls.length;
      loadVideo();
    }

    // Primera carga
    loadVideo();

    // Loop autom치tico en base a duraci칩n fija
    setInterval(nextVideo, VIDEO_DURATION_SECONDS * 1000);

  </script>

</body>
</html>
