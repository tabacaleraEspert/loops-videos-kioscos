<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Loop Videos Bunny.net</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #touchBlocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" autoplay muted playsinline></video>

  <div id="touchBlocker"></div>

  <script>
    const videos = [
      "https://iframe.mediadelivery.net/play/413613/0e7baa2b-7689-491b-bebc-338761ac9f7c",
      "https://iframe.mediadelivery.net/play/413613/755de82d-44ca-41ea-804e-0e9ee2d2b261"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById('videoPlayer');

    function loadNextVideo() {
      videoPlayer.src = videos[currentVideo];
      videoPlayer.play();
      currentVideo = (currentVideo + 1) % videos.length;
    }

    videoPlayer.addEventListener('ended', loadNextVideo);

    window.onload = loadNextVideo;
  </script>

</body>
</html>
