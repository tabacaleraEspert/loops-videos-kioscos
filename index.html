<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bunny.net HLS Loop (definitivo)</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    #touchBlocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="touchBlocker"></div>

  <script>
    const videoUrls = [
      "https://vz-f65e6dd2-d7c.b-cdn.net/0e7baa2b-7689-491b-bebc-338761ac9f7c/playlist.m3u8",
      "https://vz-f65e6dd2-d7c.b-cdn.net/0e7baa2b-7689-491b-bebc-338761ac9f7c/thumbnail.jpg",
      "https://vz-f65e6dd2-d7c.b-cdn.net/0e7baa2b-7689-491b-bebc-338761ac9f7c/preview.webp"
    ];

    let currentVideo = 0;
    const video = document.getElementById('video');

    function loadVideo(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      }
    }

    video.addEventListener('ended', () => {
      currentVideo = (currentVideo + 1) % videoUrls.length;
      loadVideo(videoUrls[currentVideo]);
    });

    // Inicia el primer video autom√°ticamente
    loadVideo(videoUrls[currentVideo]);
  </script>
</body>
</html>
