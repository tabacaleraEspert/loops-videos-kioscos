<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Loop YouTube Playlist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #touchBlocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed?listType=playlist&list=PLsu9gBx_MonoUwFPKkpNjdtpP4AJQBjIq&autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Overlay que bloquea la interacciÃ³n -->
  <div id="touchBlocker"></div>
</body>
</html>
